<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laurka urodzinowa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffc0cb;
      color: #333;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto;
      z-index: 10;
      position: relative;
    }
    .placeholder {
      border: 2px dashed #aaa;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .cat {
      position: absolute;
      width: 90px;
      opacity: 0.8;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <script>
    const cats = [
      "bpc.jpg", "9j5.jpg", "6qi.jpg", "c2a.jpg", "a5g.jpg", "e3s.jpg", "d3t.jpg", "dj3.jpg"
    ];
    const positions = Array.from({ length: 20 }, (_, i) => ({
      top: Math.floor(Math.random() * 90) + '%',
      left: Math.floor(Math.random() * 90) + '%',
      rotate: Math.floor(Math.random() * 60 - 30)
    }));
    positions.forEach((pos, i) => {
      const img = document.createElement('img');
      const cat = cats[i % cats.length];
      img.src = `https://cdn2.thecatapi.com/images/${cat}`;
      img.alt = "Kotek";
      img.className = "cat";
      img.style.top = pos.top;
      img.style.left = pos.left;
      img.style.transform = `rotate(${pos.rotate}deg)`;
      document.body.appendChild(img);
    });
  </script>
