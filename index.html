<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laurka urodzinowa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffc0cb;
      color: #333;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wishes {
      font-family: 'Georgia', serif;
      font-size: 1.8rem;
      font-style: italic;
      color: #4a1a1a;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    .cat-image {
      width: 70%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: default;
    }

    .cat {
      position: absolute;
      width: 60px;
      opacity: 0.8;
      border-radius: 12px;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="wishes">
      Wszystkiego najlepszego mój kotku<br />
      Mnóstwo uśmiechu i miłości<br />
      Kocham Cię z całego serca!❤️
    </div>
    <img src="kotek23.jpg" alt="Kotek" class="cat-image" id="duzyKotek" />
  </div>

  <script>
    const cats = ["kotek3.jpg", "kotek4.jpg", "kotek5.jpg"];
    const containerRect = { top: 25, bottom: 75, left: 20, right: 80 }; // obszar, którego unikamy
    const usedPositions = [];

    function losujPozycje() {
      let top, left;
      let proby = 0;
      do {
        top = Math.floor(Math.random() * 100);
        left = Math.floor(Math.random() * 100);
        proby++;
        if (proby > 100) break;
      } while (
        top > containerRect.top &&
        top < containerRect.bottom &&
        left > containerRect.left &&
        left < containerRect.right
      );
      return { top, left };
    }

    for (let i = 0; i < 20; i++) {
      const { top, left } = losujPozycje();
      const rotate = Math.floor(Math.random() * 60 - 30);
      const img = document.createElement('img');
      img.src = cats[i % cats.length];
      img.alt = "Kotek";
      img.className = "cat";
      img.style.top = `${top}%`;
      img.style.left = `${left}%`;
      img.style.transform = `rotate(${rotate}deg)`;
      document.body.appendChild(img);
    }
  </script>

</body>
</html>
