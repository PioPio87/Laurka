<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laurka urodzinowa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffc0cb;
      color: #333;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      text-align: center;
    }

    .wishes {
      font-family: 'Georgia', serif;
      font-size: 1.8rem;
      font-style: italic;
      color: #4a1a1a;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    .cat-image {
      width: 70%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .cat {
      position: absolute;
      width: 60px;
      opacity: 0.8;
      border-radius: 12px;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <audio id="muzyka" src="muzyka.mp3"></audio>

  <script>
    const cats = ["kotek3.jpg", "kotek4.jpg", "kotek5.jpg"];

    const avoidArea = {
      top: 20,  // środek — tu nie może być tła
      bottom: 80,
      left: 20,
      right: 80
    };

    const usedPositions = [];

    function isOverlapping(newPos) {
      return usedPositions.some(pos => {
        const dx = parseInt(pos.left) - parseInt(newPos.left);
        const dy = parseInt(pos.top) - parseInt(newPos.top);
        return Math.abs(dx) < 10 && Math.abs(dy) < 10;
      });
    }

    const positions = [];
    while (positions.length < 20) {
      const top = Math.floor(Math.random() * 100);
      const left = Math.floor(Math.random() * 100);

      if (
        top >= avoidArea.top && top <= avoidArea.bottom &&
        left >= avoidArea.left && left <= avoidArea.right
      ) continue;

      const pos = { top: `${top}%`, left: `${left}%`, rotate: Math.floor(Math.random() * 60 - 30) };

      if (!isOverlapping({ top, left })) {
        usedPositions.push({ top, left });
        positions.push(pos);
      }
    }

    positions.forEach((pos, i) => {
      const img = document.createElement('img');
      img.src = cats[i % cats.length];
      img.alt = "Kotek";
      img.className = "cat";
      img.style.top = pos.top;
      img.style.left = pos.left;
      img.style.transform = `rotate(${pos.rotate}deg)`;
      document.body.appendChild(img);
    });

    // MUZYKA PO KLIKNIĘCIU
    const audio = document.getElementById('muzyka');
    const catImage = document.querySelector('.cat-image');

    catImage.addEventListener('click', () => {
      if (audio.paused) {
        audio.currentTime = 0;
        audio.play();
      }
    });
  </script>

  <div class="container">
    <div class="wishes">
      Wszystkiego najlepszego mój kotku<br />
      Mnóstwo uśmiechu i miłości<br />
      Kocham Cię z całego serca!❤️
    </div>
    <img src="kotek2.jpg" alt="Kotek" class="cat-image" />
  </div>
</body>
</html>
