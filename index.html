<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laurka urodzinowa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffc0cb;
      color: #333;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .container {
      position: relative;
      z-index: 10;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .wishes {
      font-family: 'Georgia', serif;
      font-size: 1.8rem;
      font-style: italic;
      color: #4a1a1a;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .cat-image {
      width: 70%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: default;
    }
    .cat {
      position: absolute;
      width: 60px;
      opacity: 0.8;
      border-radius: 12px;
      z-index: 1;
      pointer-events: none;
      user-select: none;
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="wishes">
      Wszystkiego najlepszego mój kotku<br />
      Mnóstwo uśmiechu i miłości<br />
      Kocham Cię z całego serca!❤️
    </div>
    <img src="kotek23.jpg" alt="Kotek" class="cat-image" />
  </div>
  <script>
    const cats = ["kotek3.jpg", "kotek4.jpg", "kotek5.jpg", "kotek6.jpg", "kotek7.jpg", "kotek8.jpg"];
    const catSize = 60; // px
    const numberOfCats = 20;
    const usedPositions = [];

  
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

   
    const topZone = { xMin: 0, xMax: viewportWidth - catSize, yMin: 0, yMax: viewportHeight * 0.2 - catSize };
   
    const leftZone = { xMin: 0, xMax: viewportWidth * 0.15 - catSize, yMin: viewportHeight * 0.2, yMax: viewportHeight * 0.7 - catSize };
    
    const rightZone = { xMin: viewportWidth * 0.85, xMax: viewportWidth - catSize, yMin: viewportHeight * 0.2, yMax: viewportHeight * 0.7 - catSize };
    
    const bottomZone = { xMin: 0, xMax: viewportWidth - catSize, yMin: viewportHeight * 0.7, yMax: viewportHeight - catSize };

  
    function randomPositionInZone(zone) {
      const x = Math.random() * (zone.xMax - zone.xMin) + zone.xMin;
      const y = Math.random() * (zone.yMax - zone.yMin) + zone.yMin;
      return { x, y };
    }

    
    function isOverlapping(x, y, positions) {
      return positions.some(pos => {
        const dx = pos.x - x;
        const dy = pos.y - y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < catSize + 10; 
      });
    }

    const zones = [topZone, leftZone, rightZone, bottomZone];

    for (let i = 0; i < numberOfCats; i++) {
      let x, y, attempts = 0;
      do {
        
        const zone = zones[Math.floor(Math.random() * zones.length)];
        ({ x, y } = randomPositionInZone(zone));
        attempts++;
        if (attempts > 100) break; 
      } while (isOverlapping(x, y, usedPositions));

      usedPositions.push({ x, y });

      const img = document.createElement('img');
      img.src = cats[i % cats.length];
      img.alt = "Kotek";
      img.className = "cat";
      img.style.top = `${y}px`;
      img.style.left = `${x}px`;
      img.style.transform = `rotate(${Math.floor(Math.random() * 60 - 30)}deg)`;
      document.body.appendChild(img);
    }
  </script>
</body>
</html>
