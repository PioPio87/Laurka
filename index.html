<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laurka urodzinowa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffc0cb;
      color: #333;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
      padding: 1rem;
      text-align: center;
    }

    .wishes {
      font-family: 'Georgia', serif;
      font-size: 1.8rem;
      font-style: italic;
      color: #4a1a1a;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    .cat-image {
      width: 250px;
      border-radius: 12px;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wishes">
      Wszystkiego najlepszego mój kotku<br />
      Mnóstwo uśmiechu i miłości<br />
      Kocham Cię z całego serca!❤️
    </div>
    <img src="kotek23.jpg" alt="Kotek" class="cat-image" />
  </div>
</body>
</html>
